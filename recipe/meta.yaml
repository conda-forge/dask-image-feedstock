{% set name = "dask-image" %}
{% set version = "0.1.2" %}
{% set sha256 = "401e2c345a582eb2859a4a2a4a6fcfbc85beece59705f3ead9b6708a0cd183e7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python
    - setuptools

  run:
    - python
    - dask >=0.13.0
    - numpy >=1.11.3
    - scipy >=0.19.1
    - pims >=0.4.1

test:
  source_files:
    - tests

  imports:
    - dask_image

  requires:
    - pytest >=3.0.5
    - scikit-image >=0.12.3

  commands:
    - pytest

about:
  home: https://github.com/dask/dask-image
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: Distributed image processing
  doc_url: https://dask-image.readthedocs.io/
  dev_url: https://github.com/dask/dask-image

extra:
  recipe-maintainers:
    - jakirkham

{% set name = "dask-image" %}
{% set version = "2023.8.0" %}
{% set sha256 = "f68064320858ca687d05201277fb9937f47ff0cfc97255689ed8ad558a2a40b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools

  run:
    - python >=3.9
    - dask >=2023.2.0
    - numpy >=1.18
    - scipy >=0.19.1
    - pims >=0.4.1
    - tifffile >=2018.10.18
    - pandas >=2.0.0

test:
  source_files:
    - tests

  imports:
    - dask_image

  requires:
    - pytest >=3.0.5

  commands:
    - pytest

about:
  home: https://github.com/dask/dask-image
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Distributed image processing
  doc_url: https://dask-image.readthedocs.io/
  dev_url: https://github.com/dask/dask-image

extra:
  recipe-maintainers:
    - GenevieveBuckley
    - jakirkham
    - m-albert
